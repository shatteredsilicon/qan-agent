# PMM-2569: Version 1.4.0 introduces support for new auth methods in MySQL 8.
[[constraint]]
  name = "github.com/go-sql-driver/mysql"
  version = "^1.4.0"

[[override]]
  name = "github.com/shirou/gopsutil"
  version = "=v3.20.12"

[[override]]
  name = "github.com/percona/go-mysql"
  branch = "master"

[[override]]
  name = "github.com/shatteredsilicon/ssm"
  branch = "1.x"

[prune]
  non-go = true
  go-tests = true
# Removing unused sub-packages sounds like a great idea until you need one.
#  unused-packages = true
